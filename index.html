<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/logos/hi-asif-favicon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi ASIF | Frontend Web Developer | MERN Stack Web Developer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- !Secure Website -->
    <!-- Disable RightClick -->
    <script>
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>

    <!-- Disable Ctrl+U (View Source) | Disable Ctrl+Shift+I (DevTools) | Disable F12 (DevTools) -->
    <script>
      document.addEventListener("keydown", (event) => {
        if (
          (event.ctrlKey && (event.key === "u" || event.key === "U")) ||
          (event.ctrlKey &&
            event.shiftKey &&
            (event.key === "i" || event.key === "I")) ||
          event.key === "F12"
        ) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
